<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js" defer></script> -->
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>

        <div class="nav-links">
          <ul>
            <li>
              <a href="#home">Home</a>
              <a href="#phone">Phone</a>
              <a href="#accessories">Accessories</a>
              <a href="#cart">Cart</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <img src="img/mobile.png" alt="" class = "mobile">
      
      <div id="circle">
        <div class="feature one">
          <img src="img/camera.png" alt="camera">
          <div>
          <h1>Camera</h1>
          <p>12MP, Wide Angle Lens</p>
          </div>  
        </div>
        <div class="feature two">
            <img src="img/processor.png" alt="processor">
            <div>
          <h1>Processor</h1>
          <p>Snapdragon Octe-core 11nm</p>
          </div> 
        </div>
        <div class="feature three">
            <img src="img/display.png" alt="display">
            <div>
          <h1>Display</h1>
          <p>6.5" Mini-Drop Fullscreen</p>
          </div> 
        </div>
        <div class="feature four">
            <img src="img/battery.png" alt="battery">
            <div>
          <h1>Battery Life</h1>
          <p>5000mAh, 720Hrs Standby</p>
          </div> 
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="img/arrow.png" alt="" id="#upBtn">
        <h3>Features</h3>
        <img src="img/arrow.png" alt="" id="#downBtn">
      </div>
    </div>
    <script src="index.js" ></script>
  </body>
</html>
